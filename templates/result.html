<!DOCTYPE html>
<html>
<head>
	<title>Upload Result</title>
</head>
<body>
	<h1>Upload Result</h1>
	<p>Selected server: {{ vps_info.vps }} {{ vps_info.vps_ip }}</p>
	<p>Download duration: {{ vps_info.duration }} sec</p>
	<p>Time in UTC: {{ vps_info.end_time }}</p>
	<p>File size: {{ vps_info.file_size }}</p>
	<p>Download link: <a href="http://{{ vps_info.vps_ip }}{{ vps_info.file_link }}">http://{{ vps_info.vps_ip }}{{ vps_info.file_link }}</a></p>
</body>
</html>
